<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/admin.css">
    <title>
        Admin/Twitter
    </title>

    <!-- add icon link -->
    <link rel="icon" href="https://logos-download.com/wp-content/uploads/2016/02/Twitter_Logo_new.png"
        type="image/x-icon">
</head>

<body>
    <!-- phần đầu -->
    <div class="navbar">
        <div class="container-fluid">
            <div class="navbar_twitter" style="display: flex">
                <i class="bi bi-twitter "></i>
                <span style="padding-left: 10px;">Admin Twitter</span>
            </div>
        </div>

    </div>
    <!-- phần thân -->
    <div class="phan_than row">
        <div class="card col-3" style="width: 18rem;">
            <img src="https://pbs.twimg.com/profile_images/1463883582422749188/g9bVgxIS_400x400.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Nguyễn Đức Phong</h5>
                <p>NguyenDucPhong</p>
            </div>

            <div class="card-body" style="display: flex; justify-content: space-between;">
                <button class="btn_xoaTK">
                    Xóa tài khoản
                </button>
                <p class="userName" style="display: none;"></p>
                <button class="btn_xemTK">
                    Xem tài khoản
                </button>
            </div>
        </div>
        <div class="card col-3" style="width: 18rem;">
            <img src="https://pbs.twimg.com/profile_images/1468182768982974464/GsKBwnfU_400x400.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Lương Văn Nam</h5>
                <p>NguyenDucPhong</p>
            </div>

            <div class="card-body" style="display: flex; justify-content: space-between;">
                <button class="btn_xoaTK">
                    Xóa tài khoản
                </button>
                <p class="userName" style="display: none;"></p>
                <button class="btn_xemTK">
                    Xem tài khoản
                </button>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JS/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
